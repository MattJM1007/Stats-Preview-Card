<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">  

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution{margin-top: 1rem;}
  </style>
</head>
<body>
  <main>
    <section class="picture">
      <picture>
        <source srcset="images/image-header-desktop.jpg" media="(min-width: 1000px)">
        <img class="productimg" src="./images/image-header-mobile.jpg" alt="people working on laptops">
      </picture>
    </section>
    
    <section class="text">
        <section class="details">
          <h1 class="header">Get <span>insights</span> that help your business grow.</h1>
          <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        </section>

        <section class="statistics">
          <section class="companies">
            <h2 class="number">10k+</h2>
            <h3 class="subtext">companies</h3>
          </section>
          
          <section class="companies">
            <h2 class="number">314</h2>
            <h3 class="subtext">templates</h3>
          </section>

          <section class="companies">
            <h2 class="number">12m+</h2>
            <h3 class="subtext">queries</h3>
          </section>

          
        </section>
    </section>
    
    
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/MattJM1007">Matthew Miguel</a>.
  </footer>
</body>
</html>
